<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Board</title>
    <link rel="stylesheet" type="text/css" href="Board.css"/>
    <script type="text/javascript">
        /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
        function openNav() {
          document.getElementById("menuSidebar").style.width = "250px";
        }

        /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
        function closeNav() {
          document.getElementById("menuSidebar").style.width = "0";
        }
    </script>
</head>
<body>
<div id="header">
    <h1 class="title">You are not alone.</h1>
</div>

<div id="menuSidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">About</a>
    <a href="{{ url_for('static', filename='portal_room.html') }}">Portal Room</a>
    <a href="{{ url_for('static', filename='portal_room.html') }}">The Board</a>
</div>

<button class="openbtn" onclick="openNav()">&#187;</button>

<div id="masonry">
    {% for row in data %}
    <div class="tile">
        <p>{{ row[0] }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
